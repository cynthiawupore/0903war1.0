<script type="text/javascript">
    function setWeixin(data) {
        var _gticket = data.msg;
        var _gUrl = window.location.href
        var _arr1 = _gticket.split('=')
        var _arr2 = [];
        for (var i = 0; i < _arr1.length; i++) {
            var s = _arr1[i].split('&')
            _arr2.push(s);
        };
        var _newticket = "jsapi_ticket=" + _arr2[1][0] + "&noncestr=" + _arr2[2][0] + "&timestamp=" + _arr2[3][0] + "&url=" + _gUrl
        var sig = hex_sha1(_newticket)
        wx.config({
            debug: false,
            appId: 'wxb800a407ce1fc31d',
            timestamp: _arr2[3][0],
            nonceStr: _arr2[2][0],
            signature: sig,
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems'
            ]
        });

        wx.ready(function() {
            var wxData = {
                title: '纪念抗日战争胜利70周年，10大经典战役回顾！',
                desc: '纪念抗日战争胜利70周年，10大经典战役回顾！', 
                link: '', //分享链接
                imgUrl: 'img/wx.jpg'  //分享图片
            }
            wx.checkJsApi({
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'hideMenuItems',
                    'showMenuItems'
                ],
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
            wx.onMenuShareAppMessage({
                title: wxData.title,
                desc: wxData.desc,
                link: wxData.link,
                imgUrl: wxData.imgUrl,
                trigger: function(res) {
                },
                success: function(res) {
                    $('.sharepic').hide();
                },
                fail: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
            wx.onMenuShareTimeline({
                title: wxData.title, // 分享标题
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl, // 分享图标
                success: function() {
                    $('.sharepic').hide();
                }
            });
            wx.onMenuShareQQ({
                title: wxData.title, // 分享标题
                desc: wxData.desc, // 分享描述
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl, // 分享图标
                success: function() {
                   $('.sharepic').hide();
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareWeibo({
                title: wxData.title, // 分享标题
                desc: wxData.desc, // 分享描述
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl,
                success: function() {
                    $('.sharepic').hide();
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
    }
    $.ajax({
        url: '', //分享链接
        type: 'get',
        dataType: "jsonp",
        jsonpCallback: "jsonp_success",
        success: function(data) {
            setWeixin(data)
        }
    })
</script>
